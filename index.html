    <style>
body {

}
.health-index{
    padding: 16px;
}
.health-head {
    background:linear-gradient(146deg,rgba(45,116,253,1) 0%,rgba(60,160,253,1) 100%);

.health-head-left,.health-head-right {

.health-head-right {
    width: 98px;
}
.health-head-right>img {
    position: relative;
    top: 5px;
}
.health-body{
    margin-top: 16px;

    text-align: center;
    background:#fff;
    box-shadow:0px 12px 16px 0px rgba(140,157,210,0.4);

}
.health-body-date{
    color:#151312;
    font-size:30px;

}
.health-body-time{
    display:inline-block;
}
.health-body-time>div{
    display: inline-block;
    width:109px;
    height: 30px;
    line-height: 30px;
    font-size: 30px;
    margin: 12px 0;
    border-radius:16px;
    border:1px solid rgba(233,234,236,1);
    
}
.passTimeSecond{
    font-size:50px;
    font-weight:bold;
    color:red;
    display: inline-block;
    border:none !important;
    font-size: 45px !important;
    width:70px !important;
}
.health-body-code>div{
    width:200px;
    height:200px;
    margin: 0 auto;
}
.health-body-des{
    padding-top: 13px;
    position: relative;
}
.health-body-des-font {
    width:288px;
    /*height:68px;*/
    font-size:12px;
    font-/*family:PingFangSC-Regular,PingFang SC;
    font-weight:400;*/
    color:#767B8D;
    line-height:17px;
    padding-left: 16px;
    margin: 0 auto;
    position: relative;
    text-align: left;
}
.health-body-des-font > img {
    position: absolute;
    left: 0;
}
.health-foot {
    padding-top: 24px;
}
.health-foot>label{
    font-size:12px;
    width: 48px;
    display: inline-block;
    vertical-align: top;
    color:rgba(196,201,217,1);
    position: relative;
    top: -8px;
}
.health-foot>span{
    height:1px;
    display: inline-block;
    vertical-align: top;
    /*background-color: #C4C9D9;*/
    border-top: solid 1px #C4C9D9;
    width: calc((100% - 48px)/2 - 10px);
}
</style></head>
<script>
var myVar2 = setInterval(function(){ getMonthAndDay() }, 1000);
var myVar1 = setInterval(function(){ getNowFormatDate() }, 1000);
function getNowFormatDate() {//获取当前时间
	var date = new Date();
	var seperator1 = "-";
	var seperator2 = ":";
	var month = date.getMonth() + 1<10? "0"+(date.getMonth() + 1):date.getMonth() + 1;
	var strDate = date.getDate()<10? "0" + date.getDate():date.getDate();
	var hour = date.getHours()<10?"0" + date.getHours():date.getHours();
	var minute = date.getMinutes()<10?"0" + date.getMinutes():date.getMinutes();
	var second = date.getSeconds()<10?"0" + date.getSeconds():date.getSeconds();
    var HourAndMinute = hour + seperator2 + minute;
	//var currentdate = date.getFullYear() + seperator1  + month  + seperator1  + strDate
	var currentdate = month  + seperator1  + strDate
			+ " "  + hour  + seperator2  + minute  + seperator2 + second
			;
	//return currentdate;
    document.getElementById("second").innerHTML = second;
    document.getElementById("HourAndMinute").innerHTML = HourAndMinute;
}
function getMonthAndDay() {//获取当前时间
	var date = new Date();
	var month = date.getMonth() + 1;
	var strDate = date.getDate();
	var currentdate = month  + "月" + strDate +"日";
	//return currentdate;
    document.getElementById("demo2").innerHTML = currentdate;
}
</script>
